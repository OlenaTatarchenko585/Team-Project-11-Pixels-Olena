<section class="hero">
  <div class="container hero-container">
    <div class="hero-name">
      <h1 class="hero-title">EcoTote — Стиль, що не шкодить планеті.</h1>

      <div class="hero-text">
        <p class="hero-description">
          Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
          відповідальність разом з EcoTote.
        </p>
        <a href="#assortment" class="hero-btn">Купити зараз</a>
      </div>
    </div>
    <picture class="hero-foto-wrapper">
      <source
        media="(min-width: 1158px)"
        srcset="
          /img/hero-img/hero-desk-min.jpg    1x,
          /img/hero-img/hero-desk@2x-min.jpg 2x

      />
      <source
        media="(min-width: 768px)"
        srcset="
          /img/hero-img/hero-tab-min.jpg    1x,
          /img/hero-img/hero-tab@2x-min.jpg 2x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          /img/hero-img/hero-mob-min.jpg    1x,
          /img/hero-img/hero-mob@2x-min.jpg 2x
        "
      />
      <img class="hero-foto" src="/img/hero-img/hero-desk-min.jpg" alt="hero" />
